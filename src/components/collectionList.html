<!-- target portfolio page id="portfolio-list" -->
<div class="app-wrapper" v-bind:class="{ loaded: lifecycle.appLoaded, loading: isLoading }">
    <transition-group name="list-complete" tag="div" class="collection-list">
        <div v-for="item in items" :key="item.id" class="item" :data-item-id="item.id" :class="item | applyItemClasses">
            <a v-bind:href="item.fullUrl" class="inner-content">
                <div class="media-wrapper" v-if="item.colorData" v-bind:style="item.colorData | suggestedColor">
                    <div class="image">
                        <img width="300px" height="200px" v-bind:src="item.assetUrl | formatSmall" v-bind:alt="item.title" v-bind:data-src="item.assetUrl" v-bind:data-image-dimensions="item.originalSize" v-bind:data-image="item.assetUrl" v-bind:data-image-focal-point="
                        item.mediaFocalPoint.x + ',' + item.mediaFocalPoint.y" data-image-resolution="300w" v-bind:data-image-id="item.id" v-loadImage />
                    </div>
                </div>
                <div class="meta-content">
                    <div class="info">
                        <span class="title excerpt" v-if="displayOptions.excerpt" v-html="item.excerpt"></span>
                        <div class="title" v-if="displayOptions.title">
                            {{item.title}}
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </transition-group>
    <div class="loader-bottom"><div class="spinner"></div></div>
</div>
